<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism-4</title>
    <script src="https://kit.fontawesome.com/8e11e46df3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section>
        <div class="container">  
            <div class="card">
                <div class="content">
                    <div class="contentImg">
                        <img src="images/user (1).jpg" alt="">
                    </div>
                    <div class="contentText">
                        <h2>Famous Photographer <br><span>From Philadelphia</span></h2>
                    </div>
                </div>
                <ul class="icons">
                    <li style="--i:1"><a id="icon1" href="#"><i class="fa-brands fa-ups"></i></a></li>
                    <li style="--i:2"><a id="icon2" href="#"><i class="fa-brands fa-fedex"></i></a></li>
                    <li style="--i:3"><a id="icon3" href="#"><i class="fa-solid fa-plane-up"></i></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="contentImg">
                        <img src="images/user (2).jpg" alt="">
                    </div>
                    <div class="contentText">
                        <h2>Famous Web Designer <br><span>From California</span></h2>
                    </div>
                </div>
                <ul class="icons">
                    <li style="--i:1"><a id="icon1" href="#"><i class="fa-brands fa-ups"></i></a></li>
                    <li style="--i:2"><a id="icon2" href="#"><i class="fa-brands fa-fedex"></i></a></li>
                    <li style="--i:3"><a id="icon3" href="#"><i class="fa-solid fa-plane-up"></i></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="contentImg">
                        <img src="images/user (3).jpg" alt="">
                    </div>
                    <div class="contentText">
                        <h2>Famous Fashion Designer <br><span>From Miami</span></h2>
                    </div>
                </div>
                <ul class="icons">
                    <li style="--i:1"><a id="icon1" href="#"><i class="fa-brands fa-ups"></i></a></li>
                    <li style="--i:2"><a id="icon2" href="#"><i class="fa-brands fa-fedex"></i></a></li>
                    <li style="--i:3"><a id="icon3" href="#"><i class="fa-solid fa-plane-up"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
